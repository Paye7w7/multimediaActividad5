<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saliendo de Dog GTA</title>
    <style>
        @font-face {
            font-family: 'Jersey';
            src: url('jersey.ttf') format('truetype');
        }
        
        body {
            font-family: 'Jersey', sans-serif;
            background-color: #000;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('../img/gta2.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .exit-container {
            background-color: rgba(46, 64, 83, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
        }
        
        h1 {
            color: white;
            font-size: 40px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        
        .dog-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
        
        .countdown {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="exit-container">
        <div class="dog-icon">
            <i class="fas fa-dog"></i>
        </div>
        <h1>¡Gracias por jugar Dog GTA!</h1>
        <p>Cerrando el juego...</p>
        <div class="countdown" id="countdown">3</div>
    </div>

    <script>
        let count = 3;
        const countdownElement = document.getElementById('countdown');
        
       
        const countdownInterval = setInterval(function() {
            count--;
            countdownElement.textContent = count;
            
            if (count <= 0) {
                clearInterval(countdownInterval);
                window.close();
                
         
                setTimeout(function() {
                    document.body.innerHTML = `
                    <div class="exit-container">
                        <div class="dog-icon">
                            <i class="fas fa-dog"></i>
                        </div>
                        <h1>¡Gracias por jugar Dog GTA!</h1>
                        <p>Tu navegador no permitió cerrar automáticamente la ventana.</p>
                        <p>Ya puedes cerrar esta pestaña de forma segura.</p>
                        <button onclick="window.location.href='inicio.html'" 
                                style="background-color: #2E4053; color: white; border: none; 
                                       padding: 10px 20px; font-size: 18px; cursor: pointer; 
                                       border-radius: 5px; font-family: 'Jersey', sans-serif;">
                            <i class="fas fa-home"></i> Volver al Inicio
                        </button>
                    </div>
                    `;
                }, 1000);
            }
        }, 1000);
    </script>
</body>
</html>
